<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Star - Official</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #2ecc71; --bg: #0f172a; --card: rgba(255, 255, 255, 0.08); }
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; transition: 0.3s; }
        body { margin: 0; background: var(--bg); color: white; display: flex; justify-content: center; }
        .app { width: 100%; max-width: 450px; min-height: 100vh; background: var(--bg); position: relative; border: 1px solid rgba(255,255,255,0.1); padding-bottom: 90px; }
        input, select { width: 100%; padding: 16px; background: var(--card); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; color: white; margin-bottom: 15px; outline: none; }
        .btn { width: 100%; padding: 16px; background: linear-gradient(135deg, #2ecc71, #27ae60); color: white; border: none; border-radius: 12px; font-weight: 600; cursor: pointer; text-align: center; display: block; width: 100%; }
        #dashboard { display: none; }
        .tab-content { display: none; padding: 20px; animation: fadeIn 0.4s; }
        .active-tab { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .bal-card { background: var(--card); padding: 30px; border-radius: 20px; text-align: center; margin: 20px; border: 1px solid var(--accent); }
        .nav { position: fixed; bottom: 0; width: 100%; max-width: 450px; height: 75px; background: #1e293b; display: flex; border-top: 1px solid rgba(255,255,255,0.1); z-index: 1000; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 11px; color: #94a3b8; cursor: pointer; }
        .nav-item.active { color: var(--accent); }
    </style>
</head>
<body>

<div class="app">
    <div id="auth-screen" style="padding:50px 25px; text-align:center;">
        <h2 style="color:var(--accent);">POWER STAR</h2>
        <div id="reg-box">
            <input type="text" id="r-name" placeholder="Full Name">
            <input type="number" id="r-phone" placeholder="WhatsApp Number">
            <input type="password" id="r-pass" placeholder="Password">
            <button class="btn" onclick="authAction('reg')">REGISTER</button>
            <p onclick="toggleAuth(true)" style="cursor:pointer; color:#94a3b8; margin-top:15px;">Login here</p>
        </div>
        <div id="log-box" style="display:none;">
            <input type="number" id="l-phone" placeholder="WhatsApp">
            <input type="password" id="l-pass" placeholder="Password">
            <button class="btn" onclick="authAction('login')">LOGIN</button>
            <p onclick="toggleAuth(false)" style="cursor:pointer; color:#94a3b8; margin-top:15px;">Register here</p>
        </div>
    </div>

    <div id="dashboard">
        <div class="bal-card">
            <p style="font-size:11px; color:#94a3b8;">TOTAL BALANCE</p>
            <h1 id="main-bal" style="color:var(--accent); font-size:35px;">Rs. 0.00</h1>
        </div>

        <div id="tab-home" class="tab-content active-tab">
            <div id="tasks-list">
                <p style="text-align:center; color:#94a3b8;">No tasks available yet.</p>
            </div>
        </div>

        <div id="tab-wallet" class="tab-content">
            <h3 id="wallet-status-title">Wallet Binding</h3>
            
            <div id="bind-ui">
                <input type="text" id="w-name" placeholder="Account Holder Name">
                <select id="w-method"><option>EasyPaisa</option><option>JazzCash</option></select>
                <input type="number" id="w-number" placeholder="Account Number">
                <button id="bind-btn" class="btn" onclick="bindWallet()">SAVE & BIND WALLET</button>
            </div>

            <div id="withdraw-ui" style="display:none;">
                <div id="wallet-info" style="background:rgba(46,204,113,0.1); padding:15px; border-radius:10px; border:1px solid var(--accent); color:var(--accent); text-align:center;"></div>
                <input type="number" id="wd-amt" placeholder="Enter Amount (Min 300)" style="margin-top:20px;">
                <button class="btn" onclick="sendWd()">SUBMIT WITHDRAWAL</button>
                <p style="font-size:12px; color:#94a3b8; text-align:center; margin-top:10px;">Wallet bound successfully! You can now withdraw.</p>
            </div>
        </div>

        <nav class="nav">
            <div class="nav-item active" onclick="tab('tab-home', this)">üè†<span>Home</span></div>
            <div class="nav-item" onclick="tab('tab-wallet', this)">üí∞<span>Wallet</span></div>
        </nav>
    </div>
</div>

<script>
    const API = "https://sheetdb.io/api/v1/fz1504ko2kdts";
    let userPhone = localStorage.getItem('ps_session') || "";

    window.onload = () => { if(userPhone) { showDash(userPhone); } };

    async function authAction(mode) {
        const ph = mode === 'reg' ? document.getElementById('r-phone').value : document.getElementById('l-phone').value;
        const ps = mode === 'reg' ? document.getElementById('r-pass').value : document.getElementById('l-pass').value;
        if(!ph || !ps) return alert("Fill all fields!");

        try {
            const res = await fetch(`${API}/search?Phone=${ph}`);
            const data = await res.json();

            if(mode === 'reg') {
                if(data.length > 0) return alert("Already exists!");
                const u = { Phone: ph, Password: ps, "Full Name": document.getElementById('r-name').value, Action: "REGISTRATION", Balance: "0", Date: new Date().toLocaleString() };
                await fetch(API, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({data:[u]}) });
            }
            showDash(ph);
        } catch(e) { alert("Auth Error!"); }
    }

    function showDash(ph) {
        userPhone = ph;
        localStorage.setItem('ps_session', ph);
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        sync();
    }

    async function sync() {
        if(!userPhone) return;
        try {
            const res = await fetch(`${API}/search?Phone=${userPhone}`);
            const data = await res.json();
            
            // Check Balance
            const reg = data.find(i => i.Action === "REGISTRATION");
            if(reg) document.getElementById('main-bal').innerText = "Rs. " + (reg.Balance || "0");

            // Check Binding & CLOSE FORM
            const bnd = data.find(i => i.Action === "BINDING");
            if(bnd) {
                document.getElementById('bind-ui').style.display = 'none'; // CLOSE FORM
                document.getElementById('withdraw-ui').style.display = 'block'; // SHOW WITHDRAW
                document.getElementById('wallet-status-title').innerText = "Wallet Active";
                document.getElementById('wallet-info').innerText = "Account: " + bnd.Extra_Info;
            }
        } catch(e) { console.log("Sync error"); }
    }

    async function bindWallet() {
        const btn = document.getElementById('bind-btn');
        const holder = document.getElementById('w-name').value;
        const method = document.getElementById('w-method').value;
        const num = document.getElementById('w-number').value;

        if(!holder || !num) return alert("Please fill wallet details!");

        btn.innerText = "Saving...";
        btn.disabled = true;

        const info = method + ": " + num + " (" + holder + ")";
        const payload = { 
            Phone: userPhone, 
            Action: "BINDING", 
            Extra_Info: info, 
            Date: new Date().toLocaleString() 
        };

        try {
            const response = await fetch(API, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ data: [payload] })
            });

            if(response.ok) {
                alert("Success! Wallet details saved.");
                await sync(); // This will close the form
            } else {
                alert("Server error. Try again.");
            }
        } catch(e) {
            alert("Network error.");
        } finally {
            btn.innerText = "SAVE & BIND WALLET";
            btn.disabled = false;
        }
    }

    function tab(id, el) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active-tab'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active-tab');
        el.classList.add('active');
        sync();
    }

    function toggleAuth(isLog) {
        document.getElementById('reg-box').style.display = isLog ? 'none' : 'block';
        document.getElementById('log-box').style.display = isLog ? 'block' : 'none';
    }

    async function sendWd() {
        const amt = document.getElementById('wd-amt').value;
        if(amt < 300) return alert("Minimum withdrawal is 300!");
        const payload = { Phone: userPhone, Balance: amt, Action: "WITHDRAWAL", Date: new Date().toLocaleString(), Extra_Info: "Pending" };
        await fetch(API, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({data:[payload]}) });
        alert("Withdrawal request sent!");
        document.getElementById('wd-amt').value = "";
    }
</script>
</body>
</html>
